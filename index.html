<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Product preview card component</title>
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Anton&family=Caveat:wght@600;700&family=Dancing+Script:wght@600;700&family=Fraunces:opsz,wght@9..144,300;9..144,600&family=Montserrat:wght@300;600&family=Outfit:wght@400;500&family=Poppins&display=swap" rel="stylesheet">  
  <link href="https://fonts.googleapis.com/css2?family=Anton&family=Caveat:wght@600;700&family=Dancing+Script:wght@600;700&family=Fraunces:opsz,wght@9..144,300;9..144,600&family=Montserrat:wght@300&family=Outfit:wght@400;500&family=Poppins&display=swap" rel="stylesheet"> 
  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
 
</head>
<body>
  <div class="megacontainer">
    <div class="product__container">
      <div class="product__image">
        <img src="/images/image-product-mobile.jpg" alt="404" >
      </div>
      <div class="product__imaged">
        <img src="/images/image-product-desktop.jpg" alt="404">
      </div>
      <div class="product__content">
        <div class="product__category">
          PERFUME
        </div>
        <div class="product__name">
          <h1>Gabrielle Essence Eau De Parfum</h1>
        </div>
        <div class="product__description">
        A floral, solar and voluptuous interpretation composed by Olivier Polge, 
        Perfumer-Creator for the House of CHANEL.
        </div>
        <div class="product__price">
        <div class="discounted___price"><h1>$149.99</h1></div>
        <div class="original__price">$169.99</div>
        </div>
        <button><img src="/images/icon-cart.svg" alt="404"><p>Add to Cart</p></button> 
      </div>
    </div>  
  </div>
  
</body>
</html>
